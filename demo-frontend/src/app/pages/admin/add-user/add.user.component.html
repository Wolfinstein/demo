<div class="dialog-panel" mat-dialog-content>

  <form [formGroup]="userForm" (ngSubmit)="onAdd()">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="name" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">First Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="surname" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.surname.errors }"/>
      <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
        <div *ngIf="f.surname.errors.required">Last Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>

    <div class="form-group">
      <label>Login</label>
      <input type="text" formControlName="login" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.login.errors }"/>
      <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
        <div *ngIf="f.login.errors.required">Login is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" formControlName="phone" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"/>
      <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
        <div *ngIf="f.phone.errors.required">Phone is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Birth Date</label>
      <input type="date" formControlName="birthDate" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.birthDate.errors }"/>
      <div *ngIf="submitted && f.birthDate.errors" class="invalid-feedback">
        <div *ngIf="f.birthDate.errors.required">Birth date is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Class</label>
      <select formControlName="classId" class="form-control">
        <option *ngFor="let class_ of classes"
                value="{{class_.id}}" [value]="data.classId">{{class_.sign + " / " + class_.year}}</option>
      </select>
    </div>

    <div class="form-group">
      <p>Is teacher ?</p>
      <label>
        <input type="radio" value="{{true}}" formControlName="isUserTeacher">
        <span>Yes</span>
      </label>
      <label>
        <input type="radio" value="{{false}}" formControlName="isUserTeacher">
        <span>No</span>
      </label>
      <div *ngIf="submitted && f.isUserTeacher.errors" class="invalid-feedback">
        <div *ngIf="f.isUserTeacher.errors.required">Flag is required</div>
      </div>
    </div>
    <div class="form-group">
      <p>Is parent ?</p>
      <label>
        <input type="radio" value="{{true}}" formControlName="isUserParent">
        <span>Yes</span>
      </label>
      <label>
        <input type="radio" value="{{false}}" formControlName="isUserParent">
        <span>No</span>
      </label>
      <div *ngIf="submitted && f.isUserParent.errors" class="invalid-feedback">
        <div *ngIf="f.isUserParent.errors.required">Flag is required</div>
      </div>
    </div>
    <div class="form-group">
      <p>Is student ?</p>
      <label>
        <input type="radio" value="{{true}}" formControlName="isUserStudent">
        <span>Yes</span>
      </label>
      <label>
        <input type="radio" value="{{false}}" formControlName="isUserStudent">
        <span>No</span>
      </label>
      <div *ngIf="submitted && f.isUserStudent.errors" class="invalid-feedback">
        <div *ngIf="f.isUserStudent.errors.required">Flag is required</div>
      </div>
    </div>
    <p style="color: red; font-size: 16px;">{{errMsg}}</p>
    <div class="form-group">
      <button class="btn btn-primary">Add User</button>
    </div>
  </form>

</div>
